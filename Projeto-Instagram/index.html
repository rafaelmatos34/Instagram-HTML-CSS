<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                    <img src="./instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                    <div class="profile-photo">
                        <img src="./me 160 160.jpg" alt="Foto do Perfil">
                    </div>
                </div>
                <a href="#" class="instagram-login">Continue como rafamatos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <div class="group">
                    <p class="not-account">Não é rafamatos?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
</body>
</html>
